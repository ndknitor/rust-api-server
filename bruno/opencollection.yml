opencollection: 1.0.0

info:
  name: API Server
config:
  protobuf:
    protoFiles:
      - type: file
        path: ../proto/heath.proto
      - type: file
        path: ../proto/auth.proto
      - type: file
        path: ../proto/protected.proto
    importPaths:
      - path: ../proto
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
